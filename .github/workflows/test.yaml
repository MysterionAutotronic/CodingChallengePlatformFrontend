name: test

on:
  push:
    branches:
        - main
    pull_request:
        branches: [main]
        types: [opened, synchronize]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
                uses: actions/checkout@v3
            - name: use node.js
                uses: actions/setup-node@v3
                with:
                    node-version: '21.x'
            - run: npm install
            - run: npm test